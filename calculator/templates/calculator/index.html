<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculator</title>
    <script>
        function calculateSum(event) {
            event.preventDefault();  // Prevent form submission

            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            // Call the API
            fetch(`/api/add/?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    // Display the result
                    document.getElementById('result').innerText = `Result: ${data.sum}`;
                });
        }
    </script>
</head>
<body>
    <h1>Enter two numbers to add:</h1>
    <form onsubmit="calculateSum(event)">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" step="any" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" step="any" required><br><br>

        <button type="submit">Add numbeeers</button>
    </form>

    <h2 id="result"></h2>
    <p>This site has been visited {{ visits }} times.</p>
</body>
</html>
